<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8" />
    <title>Sample node</title>
  </head>
  <body>
    <h1 style="color: rgb(255, 0, 132); text-align: center">
      This is a heading Testing
    </h1>
    <p style="color: blue; text-align: center">This is a paragraph.</p>
<div class="container">
    <h2>Login</h2>
    <form action="/" method="post" id="form">
      <div class ="mb-3">
      <label for="email" class="form-label">Email address:</label>
      <input type="email" id="email" class="form-control" name="email" required><br><br>
    </div>
<div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" class="form-control" name="password" required><br><br>
      </div>
    
      <button type="submit" value="Submit" class="btn btn-primary"> Submit </button>
      
  
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script>
  $(document).ready(()=>{
    $('#form').submit((e)=>{
      e.preventDefault();
      $.ajax({
        url : '/',
        type : 'post',
        contentType : 'application/json',
        data : JSON.stringify($('#form').serializeArray()),
        success: (response)=>{
          console.log('just got the response I wanted');
          console.log(response)
        }
      });
    });
  });
  </script>
  </body>
</html>
